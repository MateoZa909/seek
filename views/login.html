<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="./../assets/icons/infinite.svg" type="image/x-icon">
    <link rel="stylesheet" href="./../css/login.css">
</head>
<body>
    <!-- Mobile -->
    <div class="mobile">
        <!-- Logo -->
        <a class="link-logo" href="/index.html">
            <div class="icon">
                <h1>Seek</h1>
                <img src="./../assets/icons/infinite.svg" alt="Logo Seek">
            </div>
        </a>

        <!-- Formulario -->
        <form action="">
            <div class="back-title-login">
                <h3>Inicio sesión</h3>
            </div>

            <!-- Labels & Inputs -->
            <div class="labels-inputs">
                <label for="correo">Correo</label>
                <input type="text" id="correo">

                <label for="contraseña">Contraseña</label>
                <input type="text" id="contraseña">
            </div>

            <div class="back-btn-registro">
                <button>Entrar</button>
            </div>
        </form>

        <!-- Login -->
        <div class="back-btn-login">
            <p>¿No tienes cuenta?</p>
            <div class="back-login">
                <a href="/views/register.html">Regístrarse</a>
            </div>
        </div>
    </div>

    <!-- Tablet - Desktop -->
    <div class="desktop">
        <div class="left">
            <!-- Logo -->
            <a class="link-logo" href="/index.html">
                <div class="icon">
                    <h1>Seek</h1>
                    <img src="./../assets/icons/infinite.svg" alt="Logo Seek">
                </div>
            </a>
        </div>

        <div class="right">
            <!-- Formulario -->
            <form action="">
                <div class="back-title-login">
                    <h3>Inicio sesión</h3>
                </div>
    
                <!-- Labels & Inputs -->
                <div class="labels-inputs">
                    <div class="one">
                        <label for="correo">Correo</label>
                        <input type="text" id="correo">
                    </div>
    
                    <div class="two">
                        <label for="contraseña">Contraseña</label>
                        <input type="text" id="contraseña">
                    </div>
                </div>
    
                <div class="back-btn-registro">
                    <button>Entrar</button>
                </div>
            </form>
    
            <!-- Registro -->
            <div class="back-btn-login">
                <p>¿No tienes cuenta?</p>
                <div class="back-login">
                    <a href="/views/register.html">Regístrarse</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
